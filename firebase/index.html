<!DOCTYPE html>
<html>
	<head>
		<title>ShoutChat</title>
		<meta name="viewport" content="initial-scale=1,user-scalable=no">
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/4.8.0/bootstrap-social.min.css">
		<style>
			html, body, .panel {
				margin: 0px;
				padding: 0px
			}
			.chat-box {
				margin-top:5px;
				height: 100%;
				overflow-y:scroll;
			}
			#text {
				list-style-type: none;
				margin:0px;
				padding:0px;
			}
			#text li {
				cursor:pointer;
			}
		</style>
		<script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="https://rawgit.com/furf/jquery-ui-touch-punch/master/jquery.ui.touch-punch.min.js"></script>
		<script src="https://maps.google.com/maps/api/js?libraries=geometry&sensor=false&language=en"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-layout/1.4.3/jquery.layout.min.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<noscript>You need to enable Javascript to SHOUT!</noscript>
		<div class="panel ui-layout-west" id="map-canvas"></div>
		<div class="panel ui-layout-center" id="chat-panel">
			<div class="chat-box well">
				<ul id="text">
				</ul>
			</div>
		</div>
		<div class="panel ui-layout-south">
			<div class="row" id="beforeLogin" style="display:none;">
				<div class="col-xs-4 col-xs-offset-4 text-center">
					<button id="google-login" class="btn btn-social btn-google-plus">
						<i class="fa fa-google"></i>
						Sign in
					</button>
				</div>
			</div>
			<div id="afterLogin" style="display:none;">
				<div class="row" style="margin-bottom:5px;">
					<div class="col-xs-8 col-md-5 col-md-offset-3" style="padding-right:1px; padding-left:25px">
						<input id="slider" type="range" min="0" max="1000" step="1" value="0"/>
					</div>
					<div class="col-xs-4 col-md-2" style="line-height:10px; color:grey; padding-left:5px;">
						- Shout Power
					</div>
				</div>
				<div class="row">
					<div class="col-xs-8 col-md-5 col-md-offset-3" style="padding-right:1px">
						<input type="text" class="form-control" placeholder="^ Change the slider ^ to shout louder!" id="message" />
					</div>
					<div class="col-xs-4 col-md-1" style="padding-left:1px">
						<button class="btn btn-block btn-success" id="send">
							Send <i class="fa fa-arrow-circle-right fa-lg"></i>
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
